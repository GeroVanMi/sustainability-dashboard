                <li class="nav-item fs-5">
                </li>  

                <li class="nav-item fs-5">

                     href="#" role="button" data-title="Bookmarks"></a>
                </li>

                <li class="nav-item fs-5">
                    <a class="nav-link bi-robot"  href="#" id="indexmatcher_menu"
                       data-bs-toggle="tooltip" title="Index Terms" data-title="Index Terms" data-size="mini" data-bs-placement="top"
                       role="button"></a>

                <li class="nav-item fs-5">

                <li class="nav-item fs-5" data-title="Settings">

            <div class="nav-item" id="zhaw-about">
                <a class="navbar-brand align-middle ls-4" disabled href="#"><i class="zhaw-logo"></i></a>
            </div>

        <div class="searchbar">
            <div class="searchform">
                <form id="liveinput">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchterms">
                        <span class="input-group-text" id="basic-addon2">Press Return to add</span>
                    </div>
                </form>
            </div>
            <div class="searchcontainer" id="searchcontainer">
                <div class="searchoptions">
                </div>
                <div class="searchtools">
                    <div class="tool-item" id="newsearch">
                        <span class="btn btn-outline-secondary btn-sm bi-eraser-fill"  data-bs-toggle="tooltip" title="New Search" data-bs-placement="bottom" href="#"></span>
                    </div>
                    <div class="tool-item" id="bookmark">
                        <span class="btn btn-outline-secondary btn-sm disabled bi-search-heart" data-bs-toggle="tooltip" title="Bookmark Search" data-bs-placement="bottom"  href="#"></span>
                    </div>
                    <div class="tool-item" id="savematcher" >
                        <span class="btn btn-outline-secondary btn-sm disabled bi-exclamation-diamond"  data-bs-toggle="tooltip" title="Save Index Match" data-bs-placement="bottom" href="#"></span>
                    </div>
                </div>
            </div>
        </div>

                <div class="cat box cat-07" data-qtype="sdg" data-qvalue="7"><span class="cat marker cat-07"></span><span class="cat counter cat-07"></span></div>

        <div class="department">
            <h3>Departments</h3>
            <div class="listgrid">
                <div class="cat box cat-A" data-qtype="department" data-qvalue="A"><span class="cat marker cat-A"></span><span class="cat counter cat-A"></span></div>
                <div class="cat box cat-G" data-qtype="department" data-qvalue="G"><span class="cat marker cat-G"></span><span class="cat counter cat-G"></span></div>

        <div class="people">
            <h3>People (<span id="peoplecountvalue">12</span>)</h3>
            <div class="peoplelist" id="contributors">
                <ul class="peopleinner">
                    <li class="person">
                        <span class="name">Chrisitan Glahn</span>(<span class="name">glah</span>)<span class="mark cat-N"></span><span class="counter">0</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="menuoverlay" hidden>
               <h3 id="overlaytitle"></h3>
               <div id="overlaycontent">
                hello
               </div>
        </div>

        <div id="mainarea" class="results" hidden>
            
        </div>

        <div id="warnings">
            <div id="loading_data" class="alert alert-secondary">
                The results are in transit. Please wait...
            </div>
            <div id="no_data" class="alert alert-warning" hidden>
                Sorry, the query has no results.
            </div>
            <div id="request_error" class="alert alert-danger" hidden>
                <p>The query resulted in an error.</p>
                <p id="request_error_message"></p>
            </div>
        </div>
    </div>
    
    <template id="resultcontainer">
        <div class="resultcontainer">
            <div class="pubtitle">
            </div>
            <div class="authors">                
            </div>
            <div class="year">
            </div>
            <div class="categories">
                <span class="mark" data-qtype="sdg" data-qvalue=""></span>
            </div>
            <div class="tools">
                <a href="" class="tool bi-download" data-bs-toggle="tooltip" title="Download Article" data-bs-placement="bottom" target="_blank"></a><span data-bs-toggle="tooltip" title="Show Details" data-bs-placement="bottom" class="tool resultfold bi-layer-backward"></span>
            </div>
            <div class="extra tools" hidden>
                <a href="" class="tool bi-download" data-bs-toggle="tooltip" title="Download Article" data-bs-placement="bottom" target="_blank"></a><span data-bs-toggle="tooltip" title="Show Details" data-bs-placement="bottom" class="tool resultfold bi-layer-backward"></span>
            </div>
            <div class="extra abstract" hidden>
            </div>
            <div class="extra keywords" hidden>
            </div>
            <div class="extra classification" hidden>
            </div>
            <div class="extra pubtype" hidden>
            </div>

            <div class="extra abstract title" hidden>
            </div>
            <div class="extra classification title" hidden>
            </div>
            <div class="extra keywords title" hidden>
            </div>
            <div class="extra pubtype title" hidden>
            </div>
        </div>
    </template>
    <template id="resourceauthor">
        <span class="author">
            <span class="name" data-qtype="person"></span><span class="affiliation d-none"><span class="mark" data-qtype="department" data-qvalue=""></span><span class="counter"></span></span>
        </span>
    </template>
    <template id="searchoption">
        <div>
            <div class="optioncontainer" data-qtype="term" data-qvalue="">
                <span class="searchoption"></span>
                <span class="optionclose bi-x"></span>
            </div>
        </div>
    </template>

    <template id="contributorlistitem">
        <li class="person">
            <span class="name" data-qtype="person">Chrisitan Glahn</span> (<span class="initials" data-qtype="person">glah</span>) <span class="mark cat-none" data-qtype="department" data-qvalue=""></span><span class="counter">0</span>
        </li>
    </template>

    <template id="templateIndexTerm">
        <div class="indexterm">
            <div class="index-query"></div>
            <div class="index-sdg"></div>
            <div class="index-lang"></div>
            <div class="index-tool bi-trash-fill disabled"></div>
        </div>
    </template>
